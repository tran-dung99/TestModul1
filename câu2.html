<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchLocation(arr, number) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                alert("Vị trí của " + number + " trong mảng là : " + i)
                break;
            }
        }
        alert(" Phần tử " + number + " không có trong mảng")
    }

    let arrOne = [1, 3, 5, 7, 9, 10]
    searchLocation(arrOne, 11)
</script>
</body>
</html>
